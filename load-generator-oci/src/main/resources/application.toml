# configuration for the hyperfoil cluster
[hyperfoil]
agent-count=8

warmup-duration="1m"
pgo-duration="2m"
session-limit-factor=1
# duration per ops/s benchmark
benchmark-duration="2m"

[[hyperfoil.status]]
name="status"
uri="/status"

